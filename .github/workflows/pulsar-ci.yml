name: Pulsar CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'pulsar/**'
      - '.github/workflows/pulsar-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'pulsar/**'
      - '.github/workflows/pulsar-ci.yml'

defaults:
  run:
    working-directory: ./pulsar

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pulsar_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: pulsar/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint:check

    - name: Check code formatting
      run: npm run format:check

    - name: Build application
      run: npm run build

    - name: Run tests with coverage
      run: npm run test:coverage
      env:
        NODE_ENV: test
        HAS_DB: 'true'
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pulsar_test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./pulsar/coverage/lcov.info
        flags: pulsar-backend
        name: pulsar-backend-coverage

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: pulsar/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  build:
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: pulsar/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build for production
      run: npm run build

    - name: Test production start
      run: |
        timeout 10s npm start || [[ $? == 124 ]]
      env:
        NODE_ENV: production
        PORT: 3001