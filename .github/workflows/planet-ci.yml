name: Planet CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'planet/**'
      - '.github/workflows/planet-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'planet/**'
      - '.github/workflows/planet-ci.yml'

defaults:
  run:
    working-directory: ./planet

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: planet/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Check code formatting
      run: npm run format:check

    - name: Setup test configuration
      run: cp public/config.template.yml public/config.yml

    - name: Build application
      run: npm run build

    - name: Test production preview
      run: |
        npm run preview &
        PREVIEW_PID=$!
        sleep 5
        curl -f http://localhost:4173/ || exit 1
        kill $PREVIEW_PID

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: planet/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Setup test configuration
      run: cp public/config.template.yml public/config.yml

    - name: Run security validation
      run: npm run security-check
      continue-on-error: true

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  lighthouse:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: planet/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Setup test configuration
      run: cp public/config.template.yml public/config.yml

    - name: Build application
      run: npm run build

    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli

    - name: Start preview server and run Lighthouse
      run: |
        npm run preview &
        PREVIEW_PID=$!
        sleep 10
        lhci autorun
        kill $PREVIEW_PID

  accessibility:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: planet/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Setup test configuration
      run: cp public/config.template.yml public/config.yml

    - name: Build application
      run: npm run build

    - name: Install Playwright
      run: npx playwright install chromium

    - name: Run accessibility tests
      run: |
        npm run preview &
        PREVIEW_PID=$!
        sleep 10
        npx playwright test --config=playwright.config.js || true
        kill $PREVIEW_PID

  build:
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: planet/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Setup production configuration
      run: cp public/config.template.yml public/config.yml

    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production

    - name: Check build artifacts
      run: |
        ls -la dist/
        [ -f dist/index.html ] || exit 1
        [ -d dist/assets ] || exit 1

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: planet-build-artifacts
        path: planet/dist/
        retention-days: 7