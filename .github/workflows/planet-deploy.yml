name: Deploy Planet to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'planet/**'
      - '.github/workflows/planet-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'planet/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: planet/package-lock.json

      - name: Install dependencies
        working-directory: ./planet
        run: npm ci

      - name: Run linting
        working-directory: ./planet
        run: npm run lint

      - name: Run security check
        working-directory: ./planet
        run: npm run security-check

      - name: Build application
        working-directory: ./planet
        run: npm run build
        env:
          VITE_NODE_ENV: production
          VITE_API_BASE_URL: https://pulsar-api.railway.app
          VITE_API_VERSION: v1
          VITE_HEALTH_CHECK_API_URL: https://pulsar-api.railway.app/api/v1/health
          VITE_SOCKET_URL: https://pulsar-api.railway.app
          VITE_SOCKET_PATH: /socket.io/
          VITE_ENABLE_CHAT: true
          VITE_ENABLE_CONFIG_MANAGEMENT: true
          VITE_ENABLE_ANALYTICS: true
          VITE_DEBUG_MODE: false
          VITE_ENABLE_CONSOLE_LOGS: false
          VITE_APP_NAME: Pulsar Interactive
          VITE_APP_VERSION: 1.0.0
          VITE_ENVIRONMENT: production

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./planet
          scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./planet
          scope: ${{ secrets.VERCEL_ORG_ID }}