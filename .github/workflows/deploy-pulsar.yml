name: Deploy Pulsar to Railway

on:
  push:
    branches: [ main, master ]
    paths:
      - 'pulsar/**'
      - '.github/workflows/deploy-pulsar.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'pulsar/**'
      - '.github/workflows/deploy-pulsar.yml'

defaults:
  run:
    working-directory: ./pulsar

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pulsar_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pulsar/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:check

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          HAS_DB: 'true'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pulsar_test

      - name: Check test coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          HAS_DB: 'true'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pulsar_test

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pulsar/package-lock.json

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          railway login --token $RAILWAY_TOKEN
          railway up --service pulsar-staging

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pulsar/package-lock.json

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token $RAILWAY_TOKEN
          railway up --service pulsar-backend