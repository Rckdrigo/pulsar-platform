name: Deploy Planet to Vercel

on:
  push:
    branches: [ main, master ]
    paths:
      - 'planet/**'
      - '.github/workflows/deploy-planet.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'planet/**'
      - '.github/workflows/deploy-planet.yml'

defaults:
  run:
    working-directory: ./planet

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: planet/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup test configuration
        run: cp public/config.template.yml public/config.yml

      - name: Run linting
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Build application
        run: npm run build
        env:
          VITE_NODE_ENV: production
          VITE_API_BASE_URL: https://pulsar-api.railway.app
          VITE_API_VERSION: v1
          VITE_HEALTH_CHECK_API_URL: https://pulsar-api.railway.app/api/v1/health
          VITE_SOCKET_URL: https://pulsar-api.railway.app
          VITE_SOCKET_PATH: /socket.io/
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_HEALTH_CHECK_API_KEY: ${{ secrets.VITE_HEALTH_CHECK_API_KEY }}
          VITE_ENABLE_CHAT: true
          VITE_ENABLE_CONFIG_MANAGEMENT: true
          VITE_ENABLE_ANALYTICS: true
          VITE_DEBUG_MODE: false
          VITE_ENABLE_CONSOLE_LOGS: false
          VITE_APP_NAME: Pulsar Interactive
          VITE_APP_VERSION: 1.0.0
          VITE_ENVIRONMENT: production
          VITE_ENABLE_DEV_TOOLS: false
          VITE_ENABLE_MOCK_DATA: false

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: planet/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup test configuration
        run: cp public/config.template.yml public/config.yml

      - name: Build application
        run: npm run build
        env:
          VITE_NODE_ENV: staging
          VITE_API_BASE_URL: https://pulsar-staging.railway.app
          VITE_API_VERSION: v1
          VITE_HEALTH_CHECK_API_URL: https://pulsar-staging.railway.app/api/v1/health
          VITE_SOCKET_URL: https://pulsar-staging.railway.app
          VITE_SOCKET_PATH: /socket.io/
          VITE_API_KEY: ${{ secrets.VITE_API_KEY_STAGING }}
          VITE_HEALTH_CHECK_API_KEY: ${{ secrets.VITE_HEALTH_CHECK_API_KEY_STAGING }}
          VITE_ENABLE_CHAT: true
          VITE_ENABLE_CONFIG_MANAGEMENT: true
          VITE_ENABLE_ANALYTICS: true
          VITE_DEBUG_MODE: true
          VITE_ENABLE_CONSOLE_LOGS: true
          VITE_APP_NAME: Pulsar Interactive (Staging)
          VITE_APP_VERSION: 1.0.0
          VITE_ENVIRONMENT: staging
          VITE_ENABLE_DEV_TOOLS: true
          VITE_ENABLE_MOCK_DATA: false

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./planet

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: planet/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup production configuration
        run: cp public/config.template.yml public/config.yml

      - name: Build application
        run: npm run build
        env:
          VITE_NODE_ENV: production
          VITE_API_BASE_URL: https://pulsar-api.railway.app
          VITE_API_VERSION: v1
          VITE_HEALTH_CHECK_API_URL: https://pulsar-api.railway.app/api/v1/health
          VITE_SOCKET_URL: https://pulsar-api.railway.app
          VITE_SOCKET_PATH: /socket.io/
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_HEALTH_CHECK_API_KEY: ${{ secrets.VITE_HEALTH_CHECK_API_KEY }}
          VITE_ENABLE_CHAT: true
          VITE_ENABLE_CONFIG_MANAGEMENT: true
          VITE_ENABLE_ANALYTICS: true
          VITE_DEBUG_MODE: false
          VITE_ENABLE_CONSOLE_LOGS: false
          VITE_APP_NAME: Pulsar Interactive
          VITE_APP_VERSION: 1.0.0
          VITE_ENVIRONMENT: production
          VITE_ENABLE_DEV_TOOLS: false
          VITE_ENABLE_MOCK_DATA: false

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./planet