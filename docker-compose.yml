  satellite-mcp:
    build:
      context: ./services/satellite
      dockerfile: Dockerfile
    container_name: satellite-mcp
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TRANSPORT_MODE=http
      - HTTP_PORT=33000
      - HTTP_HOST=0.0.0.0
      - MCP_API_KEY=${SATELLITE_API_KEY:-sk-sat-mcp-2024-secure-development-key}
      - PULSAR_SOCKET_URL=http://pulsar-backend:3000
      - PULSAR_API_KEY=${API_KEY:-your-api-key-here}
      - DEBUG=${DEBUG:-}
    ports:
      - "${SATELLITE_HTTP_PORT:-33000}:33000"
    networks:
      - pulsar-network
    depends_on:
      pulsar-backend:
        condition: service_healthy
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:33000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.pulsar.service=satellite-mcp"
      - "com.pulsar.description=MCP Server for Claude Code integration"
      - "com.pulsar.http_port=33000"
      - "com.pulsar.mcp_api_key=${SATELLITE_API_KEY:-sk-sat-mcp-2024-secure-development-key}"

  flowise:
    image: flowiseai/flowise:latest
    container_name: pulsar-flowise
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/root/.flowise
      - APIKEY_PATH=/root/.flowise
      - SECRETKEY_PATH=/root/.flowise
      - LOG_LEVEL=debug
      - DEBUG=true
      - FLOWISE_USERNAME=${FLOWISE_USERNAME:-admin}
      - FLOWISE_PASSWORD=${FLOWISE_PASSWORD:-admin123}
    ports:
      - "3050:3000"
    volumes:
      - flowise_data:/root/.flowise
    networks:
      - pulsar-network

networks:
  pulsar-network:
    driver: bridge
    name: pulsar-network

volumes:
  pulsar-logs:
    name: pulsar-logs
  postgres-data:
    name: pulsar-postgres-data
  redis-data:
    name: pulsar-redis-data
  flowise_data:
    name: pulsar-flowise-data