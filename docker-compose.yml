services:
  redis:
    image: redis:7-alpine
    container_name: pulsar-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-pulsar_redis_pass}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pulsar_redis_pass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - pulsar-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-pulsar_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: pulsar-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-pulsar}
      - POSTGRES_USER=${DB_USER:-pulsar_user}
      - POSTGRES_PASSWORD=${DB_PASS:-pulsar_pass}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - pulsar-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./pulsar/src/models/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pulsar_user} -d ${DB_NAME:-pulsar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pulsar-backend:
    build:
      context: ./services/pulsar
      dockerfile: Dockerfile
    container_name: pulsar-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PULSAR_PORT:-3000}
      - HAS_DB=${HAS_DB:-true}
      - DATABASE_URL=postgresql://${DB_USER:-pulsar_user}:${DB_PASS:-pulsar_pass}@postgres:5432/${DB_NAME:-pulsar}
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME:-pulsar}
      - DB_USER=${DB_USER:-pulsar_user}
      - DB_PASS=${DB_PASS:-pulsar_pass}
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-pulsar_redis_pass}@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pulsar_redis_pass}
      - API_KEY=${API_KEY:-your-api-key-here}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${PULSAR_PORT:-3000}:${PULSAR_PORT:-3000}"
    networks:
      - pulsar-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount logs directory if needed
      - pulsar-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

